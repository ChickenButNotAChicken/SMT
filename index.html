<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Brainrot</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: rgb(18, 18, 18);
            color: rgb(255, 255, 255);
            transition: all 0.3s ease;
        }

        h1 {
            color: rgb(129, 199, 132);
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: rgb(68, 68, 68);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(102, 102, 102);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
                margin-bottom: 10px;
            }
            button {
                padding: 8px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>TBT</h1>
    <p>The Brainrot Test</p>
    <a href="https://www.youtube.com/channel/chickenreelsandshorts" target="_blank">
        <button>Start Test</button>
    </a>
</body>
</html>
